<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colours</title>
    <style>
      /* colour name */
      h1 {
        color: red;
      }
      /* color rgb 
      red green blue give a value from 0-255 (dark to light), all 0 being black, 255 being white */
      h2 {
        color: rgb(100, 0, 100);
      }
      /* Hex code 
      letters n or number 0-9 a-f all 0 black all f is white. red green blue as above
      if you have a hex code that is all the same e.g. 000000 you reduce downn to fff (white) 000 (black)*/
      h3 {
        color: #0000ff;
      }
    </style>
  </head>
  <body>
    <h1>Heafing One</h1>
    <h2>Headding Two</h2>
    <h3>Heading Three</h3>
  </body>
</html>
